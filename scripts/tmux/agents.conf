# Minimal tmux defaults for Agentic Cockpit agents
set -g mouse on
set -g xterm-keys on
set -g history-limit 20000

# Make it obvious which pane is the shell vs the listener.
set -g pane-border-status top
set -g pane-border-format " #{pane_title} "
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour42

# Ergonomics:
# - VS Code often captures Ctrl+B; tmux supports a second prefix via `prefix2`.
# - Alt+Arrow pane switching works even when prefix keys are blocked.
set -g prefix2 C-a
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R

# Emergency no-prefix fallbacks (some terminals swallow Ctrl+B/Ctrl+A).
bind-key -n F1 choose-window
bind-key -n F12 detach-client

# Surface activity in the status bar so Daddy can see where output is happening.
set -g monitor-activity on
set -g visual-activity on
set -g activity-action other
